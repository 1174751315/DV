<!DOCTYPE html>
<html>
<head lang="en">
    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .area {
            fill: steelblue;
        }

    </style>
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3/d3.js"></script>
    <script>
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y%m%d").parse;

        var x = d3.time.scale()
                .range([0, width]);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        var area = d3.svg.area()
                .x(function(d) { return x(d.TIME); })
                .y0(function(d) { return y(d.L1); })
                .y1(function(d) { return y(d.L2); })
                .y2(function(d) { return y(d.L3); })
                .y3(function(d) { return y(d.L4); })
                .y4(function(d) { return y(d.L5); })
                .y5(function(d) { return y(d.L6); })
                .y6(function(d) { return y(d.L7); });

        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.tsv("data.tsv", function(error, data) {
            data.forEach(function(d) {
                d.TIME = parseDate(d.TIME);
                d.L1 = +d.L1;
                d.L2 = +d.L2;
                d.L3 = +d.L3;
                d.L4 = +d.L4;
                d.L5 = +d.L5;
                d.L6 = +d.L6;
                d.L7 = +d.L7;
            });

            x.domain(d3.extent(data, function(d) { return d.TIME; }));
            y.domain([d3.min(data, function(d) { return d.L2; }), d3.max(data, function(d) { return d.L1; })]);

            svg.append("path")
                    .datum(data)
                    .attr("class", "area")
                    .attr("d", area);

            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Temperature (ÂºF)");
        });
    </script>
</head>
<body>

</body>
</html>
