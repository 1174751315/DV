<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script>
    var margin = {top: 0, right: 1600, bottom: 900, left: 0},
    width =  1600,
    height = 900;

    var parseDate = d3.time.format("%h-%m-%s").parse;

    var x = d3.scale.linear()
            .range([0,width]);

    var y = d3.scale.linear()
    .range([0, height]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    var line = d3.svg.line()
    .x(function(d) { return x(d.TIME); })
    .y(function(d) { return y(d.L1); });

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("load-curve.tsv", function(error, data) {
    data.forEach(function(d) {
//    d.TIME = d["TIME"];
//    d.L1=d["L1"];
//    d.L1 = +d[];
    });


    x.domain(d3.extent(data, function(d) { return d.TIME; }));
    y.domain(d3.extent(data, function(d) { return d.L1; }));

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Price ($)");

    svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);
    });
    </script>



</body>
</html>
